plugins {
    id "com.android.application" version '7.0.4'
    id "kotlin-android" version '1.6.10'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin" version '2.8.1'
    id 'com.google.gms.google-services' version '4.4.2'
    id 'com.android.library' version '7.0.4'
    id 'org.jetbrains.kotlin.android' version '2.0.20' apply false
}

android {
    namespace = 'com.example.recipebook'
    compileSdk = 34

    defaultConfig {
        applicationId = "com.example.recipebook"
        minSdkVersion flutter.minSdkVersion//flutter.minSdkVersion
        targetSdkVersion 33
        versionCode 1//flutter.versionCode
        versionName "1.0"//flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

